name: Build Minecraft Launcher APK (Alternative)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      run: |
        # Создаем директорию для Android SDK
        mkdir -p $ANDROID_HOME

        # Скачиваем Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        rm commandlinetools-linux-9477386_latest.zip

        # Устанавливаем переменные окружения для текущего шага
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        
        # Проверяем доступность sdkmanager
        echo "PATH: $PATH"
        which sdkmanager || echo "sdkmanager not found in PATH"
        ls -la $ANDROID_HOME/cmdline-tools/latest/bin/ || echo "Directory not found"

    - name: Install Android packages
      run: |
        # Устанавливаем переменные окружения для текущего шага
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        
        # Проверяем доступность sdkmanager
        echo "Current PATH: $PATH"
        which sdkmanager || echo "sdkmanager still not found"
        
        # Принимаем лицензии
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

        # Устанавливаем необходимые компоненты
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "cmdline-tools;latest"

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: minecraft-launcher-alternative
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7

    - name: Verify build
      run: |
        echo "=== Проверка сборки ==="
        ls -la app/build/outputs/apk/debug/
        echo "=== Размер APK ==="
        du -h app/build/outputs/apk/debug/*.apk